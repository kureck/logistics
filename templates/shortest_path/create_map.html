{% extends "shortest_path/base.html" %}

{% block title %}
  Criar Mapa
{% endblock %}

{% block body_block %}
<div class="jumbotron">
  <h1>Criar Mapa</h1>
</div>
  <div class="container">
    <form class="span6" id="family_form" method="post" action="/shortest_path/create_map/">
      {% csrf_token %}
      {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}<br/>
        {{ field }}<br/>
      {% endfor %}
      <br/>
      <button class="btn btn-default btn-primary" type="submit" name="submit">Criar Mapa</button>
    </form>
  </div>
{% endblock %}
